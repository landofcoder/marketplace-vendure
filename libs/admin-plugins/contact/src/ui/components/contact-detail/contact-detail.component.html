<vdr-action-bar>
    <vdr-ab-left>
        <div class="contact-info">
            <vdr-entity-info [entity]="entity$ | async"></vdr-entity-info>
            <kb-contact-state-label [state]="contactState$ | async"></kb-contact-state-label>
        </div>
    </vdr-ab-left>
    <vdr-ab-right>
        <ng-container *ngIf="(isNew$ | async) === true; else updateButton">
            <button
                *vdrIfPermissions="'UpdatePromotion'"
                class="btn btn-success"
                (click)="save()"
                [disabled]="detailForm.invalid"
            >
                Create
            </button>
        </ng-container>
        <ng-template #updateButton>
            <button
                *vdrIfPermissions="'UpdatePromotion'"
                class="btn btn-primary"
                (click)="save()"
                [disabled]="detailForm.invalid || detailForm.pristine"
            >
                {{ 'common.update' | translate }}
            </button>
        </ng-template>
    </vdr-ab-right>
</vdr-action-bar>

<div class="clr-row">
    <div class="clr-col">
        <form class="form" [formGroup]="detailForm">
            <section class="form-block">
                <vdr-form-field label="Subject" for="Subject">
                    <input
                        id="subject"
                        type="text"
                        formControlName="subject"
                        [readonly]="!('UpdatePromotion' | hasPermission)"
                    />
                </vdr-form-field>
                <vdr-form-field label="Message" for="message">
                    <textarea
                        clrTextarea
                        id="message"
                        formControlName="message"
                        [readonly]="!('UpdatePromotion' | hasPermission)"
                    ></textarea>
                </vdr-form-field>
                <vdr-form-field label="Body" for="body">
                    <textarea
                        clrTextarea
                        id="body"
                        formControlName="body"
                        [readonly]="!('UpdatePromotion' | hasPermission)"
                    ></textarea>
                </vdr-form-field>
                <vdr-form-field label="Author name" for="authorName">
                    <input
                        id="authorName"
                        type="text"
                        formControlName="authorName"
                        [readonly]="!('UpdatePromotion' | hasPermission)"
                    />
                </vdr-form-field>
                <vdr-form-field label="Author email" for="authorEmail">
                    <input
                        id="authorEmail"
                        type="text"
                        formControlName="authorEmail"
                        [readonly]="!('UpdatePromotion' | hasPermission)"
                    />
                </vdr-form-field>
                <vdr-form-field label="Author Phone" for="authorPhone">
                    <input
                        id="authorPhone"
                        type="text"
                        formControlName="authorPhone"
                        [readonly]="!('UpdatePromotion' | hasPermission)"
                    />
                </vdr-form-field>
                <vdr-form-field label="Author location" for="authorLocation">
                    <input

                        id="authorLocation"
                        type="text"
                        formControlName="authorLocation"
                        [readonly]="!('UpdatePromotion' | hasPermission)"
                    />
                </vdr-form-field>
                <vdr-form-field label="Response" for="response">
                    <textarea
                        clrTextarea
                        id="response"
                        formControlName="response"
                        [readonly]="!('UpdatePromotion' | hasPermission)"
                    ></textarea>
                </vdr-form-field>
                <vdr-form-field label="Admin Note" for="adminNote">
                    <textarea
                        clrTextarea
                        id="adminNote"
                        formControlName="adminNote"
                        [readonly]="!('UpdatePromotion' | hasPermission)"
                    ></textarea>
                </vdr-form-field>
                <vdr-form-field label="Tags" for="tags">
                    <input
                        id="tags"
                        type="text"
                        formControlName="tags"
                        [readonly]="!('UpdatePromotion' | hasPermission)"
                    />
                </vdr-form-field>
            </section>
        </form>
    </div>
</div>
