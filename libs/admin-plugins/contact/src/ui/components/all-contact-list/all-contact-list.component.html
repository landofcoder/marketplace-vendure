<vdr-action-bar>
    <vdr-ab-left>
        <div class="filter-controls">
            <select clrSelect name="state" [(ngModel)]="filteredState" (change)="refresh()">
                <option [ngValue]="null">All Contacts</option>
                <option value="new">Contact New</option>
                <option value="checked">Checked</option>
                <option value="sent">Sent</option>
                <option value="error">Error</option>
            </select>
        </div>
    </vdr-ab-left>
    <vdr-ab-right>
    </vdr-ab-right>
</vdr-action-bar>
<vdr-data-table
    [items]="items$ | async"
    [itemsPerPage]="itemsPerPage$ | async"
    [totalItems]="totalItems$ | async"
    [currentPage]="currentPage$ | async"
    (pageChange)="setPageNumber($event)"
    (itemsPerPageChange)="setItemsPerPage($event)"
>
    <vdr-dt-column>Submitted</vdr-dt-column>
    <vdr-dt-column>Author</vdr-dt-column>
    <vdr-dt-column>Author Email</vdr-dt-column>
    <vdr-dt-column>Author Phone</vdr-dt-column>
    <vdr-dt-column>Subject</vdr-dt-column>
    <vdr-dt-column>Status</vdr-dt-column>
    <vdr-dt-column></vdr-dt-column>
    <vdr-dt-column></vdr-dt-column>
    <ng-template let-contact="item">
        <td class="left align-middle">
            {{ contact.createdAt | date:'mediumDate' }}
        </td>
        <td class="left align-middle">{{ contact.authorName }}</td>
        <td class="left align-middle">{{ contact.authorEmail }}</td>
        <td class="left align-middle">{{ contact.authorPhone }}</td>
        <td class="left align-middle">{{ contact.subject }}</td>
        <td class="left align-middle">
            <kb-contact-state-label [state]="contact.state"></kb-contact-state-label>
        </td>
        <td class="right align-middle">
            <vdr-table-row-action
                iconShape="edit"
                [label]="'common.edit' | translate"
                [linkTo]="[contact.id]"
            ></vdr-table-row-action>
        </td>
        <td class="right align-middle">
            <vdr-dropdown>
                <button type="button" class="btn btn-link btn-sm" vdrDropdownTrigger>
                    {{ 'common.actions' | translate }}
                    <clr-icon shape="caret down"></clr-icon>
                </button>
                <vdr-dropdown-menu vdrPosition="bottom-right">
                    <button
                        type="button"
                        class="delete-button"
                        (click)="deleteContact(contact.id)"
                        [disabled]="!('DeletePromotion' | hasPermission)"
                        vdrDropdownItem
                    >
                        <clr-icon shape="trash" class="is-danger"></clr-icon>
                        {{ 'common.delete' | translate }}
                    </button>
                </vdr-dropdown-menu>
            </vdr-dropdown>
        </td>
    </ng-template>
</vdr-data-table>
