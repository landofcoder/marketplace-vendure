<vdr-action-bar>
    <vdr-ab-left>
        <div class="filter-controls">
            <select clrSelect name="status" [(ngModel)]="filteredStatus" (change)="refresh()">
                <option [ngValue]="null">All Subscribers</option>
                <option value="subscribed">Subscribed</option>
                <option value="unsubscribed">Un-Subscribed</option>
            </select>
        </div>
        <div class="filter-controls">
            <select clrSelect name="type" [(ngModel)]="filteredType" (change)="refresh()">
                <option [ngValue]="null">All Subscribers</option>
                <option value="guest">Guest</option>
                <option value="customer">Customer</option>
            </select>
        </div>
    </vdr-ab-left>
    <vdr-ab-right>
    </vdr-ab-right>
</vdr-action-bar>
<vdr-data-table
    [items]="items$ | async"
    [itemsPerPage]="itemsPerPage$ | async"
    [totalItems]="totalItems$ | async"
    [currentPage]="currentPage$ | async"
    (pageChange)="setPageNumber($event)"
    (itemsPerPageChange)="setItemsPerPage($event)"
>
    <vdr-dt-column>Submitted</vdr-dt-column>
    <vdr-dt-column>Email</vdr-dt-column>
    <vdr-dt-column>Type</vdr-dt-column>
    <vdr-dt-column>Customer First Name</vdr-dt-column>
    <vdr-dt-column>Customer Last Name</vdr-dt-column>
    <vdr-dt-column>Status</vdr-dt-column>
    <vdr-dt-column></vdr-dt-column>
    <vdr-dt-column></vdr-dt-column>
    <ng-template let-subscriber="item">
        <td class="left align-middle">
            {{ subscriber.createdAt | date:'mediumDate' }}
        </td>
        <td class="left align-middle">{{ subscriber.email }}</td>
        <td class="left align-middle">
            <kb-subscriber-type-label [type]="subscriber.type"></kb-subscriber-type-label>
        </td>
        <td class="left align-middle">{{ subscriber.customerFirstName }}</td>
        <td class="left align-middle">{{ subscriber.customerLastName }}</td>
        <td class="left align-middle">
            <kb-subscriber-status-label [status]="subscriber.status"></kb-subscriber-status-label>
        </td>
        <td class="right align-middle">
            <vdr-table-row-action
                iconShape="edit"
                [label]="'common.edit' | translate"
                [linkTo]="[subscriber.id]"
            ></vdr-table-row-action>
        </td>
        <td class="right align-middle">
            <vdr-dropdown>
                <button type="button" class="btn btn-link btn-sm" vdrDropdownTrigger>
                    {{ 'common.actions' | translate }}
                    <clr-icon shape="caret down"></clr-icon>
                </button>
                <vdr-dropdown-menu vdrPosition="bottom-right">
                    <button
                        type="button"
                        class="delete-button"
                        (click)="deleteSubscriber(subscriber.id)"
                        [disabled]="!('DeletePromotion' | hasPermission)"
                        vdrDropdownItem
                    >
                        <clr-icon shape="trash" class="is-danger"></clr-icon>
                        {{ 'common.delete' | translate }}
                    </button>
                    <button
                        type="button"
                        class="edit-button"
                        (click)="unSubscriber(subscriber.id)"
                        [disabled]="!('UpdatePromotion' | hasPermission)"
                        vdrDropdownItem
                    >
                        <clr-icon shape="star" class="is-danger"></clr-icon>
                        {{ 'Unsubscribe' | translate }}
                    </button>
                </vdr-dropdown-menu>
            </vdr-dropdown>
        </td>
    </ng-template>
</vdr-data-table>
