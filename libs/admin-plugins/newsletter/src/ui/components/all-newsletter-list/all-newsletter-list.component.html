<vdr-action-bar>
    <vdr-ab-left>
        <div class="filter-controls">
            <select clrSelect name="type" [(ngModel)]="filteredType" (change)="refresh()">
                <option [ngValue]="null">All Newsletters</option>
                <option value="html">Html</option>
                <option value="text">Text</option>
            </select>
        </div>
    </vdr-ab-left>
    <vdr-ab-right>
        <vdr-action-bar-items locationId="newsletter-list"></vdr-action-bar-items>
        <a class="btn btn-primary" href="/admin/newsletters/create" *vdrIfPermissions="'UpdatePromotion'">
            <clr-icon shape="plus"></clr-icon>
            <span class="full-label">{{ 'Create New Template' | translate }}</span>
        </a>
    </vdr-ab-right>
</vdr-action-bar>
<vdr-data-table
    [items]="items$ | async"
    [itemsPerPage]="itemsPerPage$ | async"
    [totalItems]="totalItems$ | async"
    [currentPage]="currentPage$ | async"
    (pageChange)="setPageNumber($event)"
    (itemsPerPageChange)="setItemsPerPage($event)"
>
    <vdr-dt-column>Submitted</vdr-dt-column>
    <vdr-dt-column>Template Name</vdr-dt-column>
    <vdr-dt-column>Type</vdr-dt-column>
    <vdr-dt-column>Status</vdr-dt-column>
    <vdr-dt-column>Subject</vdr-dt-column>
    <vdr-dt-column>Priority</vdr-dt-column>
    <vdr-dt-column></vdr-dt-column>
    <vdr-dt-column></vdr-dt-column>
    <vdr-dt-column></vdr-dt-column>
    <ng-template let-newsletter="item">
        <td class="left align-middle">
            {{ newsletter.createdAt | date:'mediumDate' }}
        </td>
        <td class="left align-middle">{{ newsletter.template_name }}</td>
        <td class="left align-middle">
            {{ newsletter.type }}
        </td>
        <td class="left align-middle">
            {{ newsletter.status }}
        </td>
        <td class="left align-middle">{{ newsletter.subject }}</td>
        <td class="left align-middle">{{ newsletter.priority }}</td>
        <td class="right align-middle">
            <vdr-table-row-action
                iconShape="edit"
                [label]="'common.edit' | translate"
                [linkTo]="[newsletter.id]"
            ></vdr-table-row-action>
        </td>
        <td class="right align-middle">
            <vdr-table-row-action
                        iconShape="edit"
                        [label]="'Queue Newsletter' | translate"
                        [linkTo]="['./queue', newsletter.id]"
                    ></vdr-table-row-action>
        </td>
        
        <td class="right align-middle">
            <vdr-dropdown>
                <button type="button" class="btn btn-link btn-sm" vdrDropdownTrigger>
                    {{ 'common.actions' | translate }}
                    <clr-icon shape="caret down"></clr-icon>
                </button>
                <vdr-dropdown-menu vdrPosition="bottom-right">
                    <button
                        type="button"
                        class="delete-button"
                        (click)="deleteNewsletter(newsletter.id)"
                        [disabled]="!('DeletePromotion' | hasPermission)"
                        vdrDropdownItem
                    >
                        <clr-icon shape="trash" class="is-danger"></clr-icon>
                        {{ 'common.delete' | translate }}
                    </button>
                </vdr-dropdown-menu>
            </vdr-dropdown>
        </td>
    </ng-template>
</vdr-data-table>
