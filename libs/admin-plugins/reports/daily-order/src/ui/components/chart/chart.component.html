<div class="statistics-container">
    <div class="range-form">
      <div>
          <select #month_box id="select-basic-month" class="clr-select" (change)="monthOnChange(month_box.value)">
              <option value="month" selected>Month</option>
              <option value="1">January</option>
              <option value="2">February</option>
              <option value="3">March</option>
              <option value="4">April</option>
              <option value="5">May</option>
              <option value="6">June</option>
              <option value="7">July</option>
              <option value="8">August</option>
              <option value="9">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
            <select #year_box id="select-basic-year" class="clr-select" (change)="yearnOnChange(year_box.value)">
              <option value="{{currentYear}}">{{currentYear}}</option>
              <option value="{{currentYear-1}}">{{currentYear-1}}</option>
              <option value="{{currentYear-2}}">{{currentYear-2}}</option>
              <option value="{{currentYear-3}}">{{currentYear-3}}</option>
              <option value="{{currentYear-4}}">{{currentYear-4}}</option>
              <option value="{{currentYear-5}}">{{currentYear-5}}</option>
            </select>
            <button class="btn btn-primary csv-exporter" (click)="exportExcel()">Export CSV</button>
          </div>
    </div>
    <ejs-chart id="chart-container" [primaryXAxis]='primaryXAxis' [tooltip]='tooltip'>
      <e-series-collection>
          <e-series [dataSource]='chartData' type='Line' xName='label' yName='totalOrders' name='{{title}}'  [marker]='marker'></e-series>
      </e-series-collection>
  </ejs-chart>
</div>
